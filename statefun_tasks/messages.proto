syntax = "proto3";

package statefun_tasks;

message TaskRequest {
    string id = 1;
    string type = 2;
    string reply_topic = 3;
    string content_type = 4;
    bytes data = 5;

    //Address reply_to = 6;
    //reply_
}

message TaskResult {
    string id = 1;
    string correlation_id = 2;
    string type = 3;
    string content_type = 4;
    bytes data = 5;
}

message TaskException {
    string id = 1;
    string correlation_id = 2;
    string type = 3;
    string exception_type = 4;
    string exception_message = 5;
    string stacktrace = 6;
    bool retry = 7;
    statefun_tasks.TaskRequest original_request = 8;
}

message TaskState {
    string type = 1;
    string content_type = 2;
    bytes data = 3;
}